<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        #register{
            text-align: center;
        }
    </style>
</head>
<body>
<form action="register" method="post" id="register">
    <h1>用户注册</h1>
    <input type="text" name="name" value="" placeholder="用户名">
    <br>
    <input type="password" name="passwd" value="" placeholder="用户密码" >
    <br>
    <button>提交</button>
</form>


</body>
</html>
